<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">

        <form>
            <div class="sign-in">
                <h1>Sign in</h1>
                <div class="icons">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter"></i>
                </div>
            </div>
            <label class="login">
                <strong>USERNAME</strong>
                <input type="text" name="username" placeholder="Username" class="user" required autofocus>
            </label>

            <label class="login">
                <strong>PASSWORD</strong>
                <input type="text" name="username" placeholder="Password" class="user" required minlength="7">
            </label>
            <button type="submit" class="radient-button">
                Sign In
            </button>

            <div class="user-options">
                <label>
                    <input type="checkbox" class="checkbox">
                    <span>Remember Me</span>
                </label>
                <h3><a href="#">Forgot Password</a></h3>
            </div>
        </form>

        <div class="welcome">
            <h1>Welcome to Login</h1>
            <p>Don't have an account?</p>

            <button type="button" class="signup-btn">Sign Up</button>
        </div>
    </div>
</body>

</html>
